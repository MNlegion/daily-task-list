<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <i class="fa-regular fa-pen-to-square"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="New Task">
                <button>Add Task</button>
            </div>
            <ul id="list-container">
                <li>Task 1</li>
                <button>Delete
                </button>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b3685d63f8.js" crossorigin="anonymous"></script>
    <script src="/"></script>
</body>
</html>
